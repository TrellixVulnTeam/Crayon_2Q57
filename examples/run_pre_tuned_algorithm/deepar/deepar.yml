deepar_electricity:
  hyperparameters:
    context_length:
      $eval: 2 * $trial.dataset.meta.prediction_length
    epochs: 100
    forecaster_name: gluonts.model.deepar.DeepAREstimator
    freq:
      $eval: __trial__.dataset.meta.freq
    learning_rate: 0.001
    listify_dataset: 'yes'
    num_cells: 40
    num_layers: 1
    num_workers: 8
    prediction_length:
      $eval: $trial.dataset.meta.prediction_length
  image: gluonts:cpu_official
  instance: local
  name: deepar

